<h1 mat-dialog-title class="add-department-dialog-title">Добавление отдела</h1>
<div mat-dialog-content class="add-department-dialog">
  <div class="add-department-dialog-inputs">
    <mat-form-field appearance="fill" *ngIf="this.headerService.isAdmin()">
      <mat-label>Организация</mat-label>
      <mat-select
        (selectionChange)="changeDepartmentOrganisationId($event.value)"
        name="organisation"
        [value]="this.headerService.currentUser.organisationId"
      >
        <mat-option *ngFor="let organisation of this.organisationService.organisationsArray" [value]="organisation.id">
          {{organisation.displayName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Название отдела</mat-label>
      <input matInput [(ngModel)]="department.displayName">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button (click)="this.addDepartment(this.department)" cdkFocusInitial>Сохранить</button>
</div>
