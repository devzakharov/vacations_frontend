<h1 mat-dialog-title>Редактирование пользователя {{data.firstName}} {{data.lastName}}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Фамилия</mat-label>
    <input matInput [(ngModel)]="data.lastName">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Имя</mat-label>
    <input matInput [(ngModel)]="data.firstName">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Отчество</mat-label>
    <input matInput [(ngModel)]="data.middleName">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Должность</mat-label>
    <input matInput [(ngModel)]="data.position">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Е-мейл</mat-label>
    <input matInput [(ngModel)]="data.email">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Организация (может править только админ)</mat-label>
    <input matInput [(ngModel)]="data.organisationId">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Отдел (подгружать список отделов)</mat-label>
    <input matInput [(ngModel)]="data.departmentId">
  </mat-form-field>
  <p>Галка "Начальник отдела" (если нет роли "начальник отдела")</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Сохранить</button>
</div>
